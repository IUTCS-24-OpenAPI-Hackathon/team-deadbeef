<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Additional custom styles */
        body {
            background-image: url('/static/e.jpg');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust to your preference */
        }
        .btn-custom {
            background-color: #000000;
            border-color: #000000;
            color: #28a745;
            transition: all 0.3s;
            padding: 15px 30px; /* Increase button padding */
            font-size: 1.5em; /* Increase button font size */
        }
        .btn-custom:hover,
        .btn-custom:focus {
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
            font-size: 1.8em; /* Increase font size on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">

            <a href="/find_places" class="btn btn-custom">Explore Nearby Places</a>

        </div>
    </div>
</div>

</body>
</html>
