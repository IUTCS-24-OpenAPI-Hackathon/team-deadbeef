<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Additional custom styles */
        body {
            background-color: #eafaf1; /* Soothing green background */
        }
        .container {
            margin-top: 50px; /* Add space from the top */
        }
        .card {
            border: 2px solid #6c757d; /* Gray border */
            border-radius: 10px; /* Rounded corners */
            background-color: #f8f9fa; /* Light gray background inside card */
        }
        .btn-custom {
            background-color: #000000; /* Black button background */
            border-color: #000000; /* Black button border */
            color: #28a745; /* Green text color */
        }
        .btn-custom:hover {
            background-color: #333333; /* Darker black on hover */
            border-color: #333333; /* Darker black on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center text-success">Home page</h2>
                    <a href="/login/register/" class="btn btn-custom btn-block mt-3">Register</a>
                    <a href="/login" class="btn btn-custom btn-block mt-3">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
