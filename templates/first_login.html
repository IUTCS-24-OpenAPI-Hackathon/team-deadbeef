<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="col-sm-6 mt-4">
            <h2>Verify Email</h2>
            <p>{{email}}</p>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="code">Code:</label>
                    <input type="text" class="form-control" id="code" placeholder="Enter verification" name="code">
                    <small id="error_message2" class="text-danger"></small>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
                <a href="/login" class="btn btn-primary">Go Back</a>
            </form>
            <div id="responseMessage"></div>
        </div>
    </div>
</div>

<script>
    var email = "{{ email }}";
    document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get values from form fields
        var code = document.getElementById('code').value;

        // Check if passwords match

        // Create data object to send to server
        var data = {
            code: code,
            email: email
        };

        fetch('/auth/login-verification', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('responseMessage').innerText = data.message;
            if(data.success) {
                document.getElementById('changePasswordForm').reset();
                window.location.href = '/dashboard';
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
